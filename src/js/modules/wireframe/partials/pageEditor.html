<div>
  <div class="modal-header">
    <h3>Page Editor</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="page.name" />
        </div>
      </div>
      <div class="form-group">
        <label for="imgSrc" class="col-sm-2 control-label">Screenshot:</label>
        <div class="col-sm-3">
          <input type="file" ng-model="page.imgSrc" />
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="onComplete()">OK</button>
    <button class="btn btn-warning" ng-click="onCancel()">Cancel</button>
  </div>
</div>
